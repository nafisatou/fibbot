name: FibBot Action Test

on:
  pull_request:
    types: [opened, synchronize, reopened]  # Trigger for PR events

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and run FibBot action
        run: |
          docker build -t fibbot .
          docker run fibbot
